<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon"
      href="https://static.wixstatic.com/ficons/af3a4a_24624697283f4b119a4bf0d70423c02b~mv2.ico">
    <title>Pre-Entrevista con IA</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .container {
            max-width: 800px;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #4A90E2;
            font-size: 2em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-icon {
            font-size: 2em;
            margin-left: 10px;
            color: #0088cc;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .chat-icon:hover {
            color: #0078b3;
        }

        .footer {
            margin-top: 40px;
            color: #888;
            font-size: 0.9em;
        }

        .footer a {
            color: #4A90E2;
            text-decoration: none;
        }

        iframe {
            width: 100%;
            height: 80vh;
            border: none;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                font-size: 0.9em;
            }

            h1 {
                font-size: 1.5em;
            }

            .chat-icon {
                font-size: 1.5em;
            }

            iframe {
                height: 60vh;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Completa tu Pre-Entrevista con IA</h1>
        <p>Inicie una conversación a través de nuestros canales: disponible vía Telegram o mediante nuestro chat
            interactivo ubicado en la esquina inferior derecha.
            <a href="https://t.me/PreInterviewBot" class="chat-icon" title="Iniciar chat">
                <i class="fas fa-comment-dots"></i>
            </a>
        </p>

        <!-- Iframe con la URL solicitada -->
        <iframe src="https://creator.voiceflow.com/prototype/660833c4b2cecb6dffeac104" title="Pre-Entrevista"></iframe>

        <div class="footer">
            <p>Si tienes alguna pregunta, <a href="mailto:soporte@empresa.com">contacta con soporte</a>.</p>
        </div>
    </div>

</body>

</html>
