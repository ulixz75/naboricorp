<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NABORI Corp</title>
    <style>
        /* Estilo global */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #0078d7, #00a4cc);
            color: white;
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 500px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1rem;
            margin-bottom: 20px;
        }

        iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 10px;
        }

        .footer {
            margin-top: 10px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Bienvenido a la Pre Entrevista</h1>
        <p>
            Por favor, interactúa con nuestro asistente virtual para continuar con el proceso de selección.
        </p>
        <iframe
            src="https://cdn.botpress.cloud/webchat/v2.3/shareable.html?configUrl=https://files.bpcontent.cloud/2024/11/02/14/20241102140037-OEFR8FZD.json"
            allow="microphone; camera; autoplay; clipboard-write">
        </iframe>
        <div class="footer">
            <p>Gracias por tu tiempo. ¡Buena suerte!</p>
            <small><strong>Nota:*Asegurese de comenzar la conversación con el Bot.</strong></small>
        </div>
    </div>
</body>

</html>
