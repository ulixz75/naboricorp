<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-Entrevista con IA</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .container {
            max-width: 800px;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #4A90E2;
            font-size: 2em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-icon {
            font-size: 2em;
            margin-left: 10px;
            color: #0088cc;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .chat-icon:hover {
            color: #0078b3;
        }

        .footer {
            margin-top: 40px;
            color: #888;
            font-size: 0.9em;
        }

        .footer a {
            color: #4A90E2;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Completa tu Pre-Entrevista con IA</h1>
        <p>Inicie una conversación a través de nuestros canales: disponible vía Telegram o mediante nuestro chat
            interactivo ubicado en la esquina inferior derecha.
            <a href="https://t.me/PreInterviewBot" class="chat-icon" title="Iniciar chat">
                <i class="fas fa-comment-dots"></i>
            </a>
        </p>

        <div class="footer">
            <p>Si tienes alguna pregunta, <a href="mailto:naboricorp@outlook.com">contacta con soporte</a>.</p>
        </div>
    </div>

    <script src="https://cdn.botpress.cloud/webchat/v2.2/inject.js"></script>
    <script src="https://files.bpcontent.cloud/2024/11/02/14/20241102140037-418XW6CB.js"></script>

    <script>
        (function () {
            // Inicializa EmailJS con tu Public Key
            emailjs.init("dtbD4dSjk7XChCETZ");

            // Función para obtener información del visitante
            function getVisitorInfo() {
                return {
                    timestamp: new Date().toString(),
                    userAgent: navigator.userAgent,
                    language: navigator.language,
                    screenResolution: `${window.screen.width}x${window.screen.height}`,
                    referrer: document.referrer || 'Directo'
                };
            }

            // Envía la notificación cuando se carga la página
            window.onload = function () {
                const visitorInfo = getVisitorInfo();

                emailjs.send(
                    "service_l1w4jsu", // Tu Service ID
                    "template_o9vbzyh", // Tu Template ID
                    {
                        to_email: "rxfitmind@gmail.com",
                        visitor_info: JSON.stringify(visitorInfo, null, 2)
                    }
                ).then(
                    function (response) {
                        console.log("Notificación enviada", response);
                    },
                    function (error) {
                        console.log("Error al enviar notificación", error);
                    }
                );
            };
        })();
    </script>
</body>

</html>
