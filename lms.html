    <style>
        :root {

    <!-- Contenido Principal -->

                <div class="col-md-6 mb-4">

    <!-- Exam Interface Modal -->
    <div class="modal fade" id="examModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="examTitle">Examen</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="examQuestions"></div>
                <div class="modal-footer">
                    <button class="btn btn-primary" onclick="submitExam()">Entregar Examen</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Results Modal -->
    <div class="modal fade" id="resultsModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">Resultados del Examen</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <h5 class="mb-3">Puntuación: <span id="finalScore"></span>%</h5>
                    <h6>Tiempo restante: <span id="timeUsed"></span></h6>
                    <hr>
                    <div id="resultsDetails"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        // Datos de ejemplo con 6 exámenes
        let exams = [
            {
                id: 1,
                title: "Matemáticas Básicas",
                duration: 30,
                questions: [
                    { question: "2 + 2 =", options: ["3", "4", "5", "6"], correct: 1 },
                    { question: "√16 =", options: ["2", "3", "4", "5"], correct: 2 }
                ],
                status: "pending"
            },
            {
                id: 2,
                title: "Historia Universal",
                duration: 45,
                questions: [
                    { question: "Año descubrimiento América", options: ["1492", "1502", "1487", "1510"], correct: 0 },
                    { question: "Primera guerra mundial", options: ["1914", "1905", "1939", "1945"], correct: 0 }
                ],
                status: "pending"
            },
            {
                id: 3,
                title: "Geografía Mundial",
                duration: 25,
                questions: [
                    { question: "Capital de Francia", options: ["Lyon", "Marsella", "París", "Toulouse"], correct: 2 },
                    { question: "País más grande del mundo", options: ["China", "Rusia", "Canadá", "EE.UU"], correct: 1 }
                ],
                status: "pending"
            },
            {
                id: 4,
                title: "Gramática Española",
                duration: 20,
                questions: [
                    { question: "'Había' es conjugación de:", options: ["Haber", "Hacer", "Hablar", "Hallar"], correct: 0 },
                    { question: "Palabra aguda:", options: ["Árbol", "Canción", "Lápiz", "Mesa"], correct: 1 }
                ],
                status: "pending"
            },
            {
                id: 5,
                title: "Química Básica",
                duration: 35,
                questions: [
                    { question: "Símbolo del Oro", options: ["Au", "Ag", "Fe", "Cu"], correct: 0 },
                    { question: "pH del agua pura", options: ["5", "7", "8", "10"], correct: 1 }
                ],
                status: "pending"
            },
            {
                id: 6,
                title: "Informática General",
                duration: 40,
                questions: [
                    { question: "Lenguaje de marcado web", options: ["Java", "HTML", "Python", "C++"], correct: 1 },
                    { question: "Inventor de Linux", options: ["Bill Gates", "Linus Torvalds", "Steve Jobs", "Mark Zuckerberg"], correct: 1 }
                ],
                status: "pending"
            }
        ];

        let grades = [];
        let currentExam = null;
        let timeLeft = 0;
        let timerInterval = null;

        // Manejo de navegación
        function handleNavigation() {
            const hash = window.location.hash || "#dashboard";

            if ($('#navbarNav').hasClass('show')) {
                $('.navbar-toggler').addClass('collapsed');
                $('#navbarNav').removeClass('show');
            }

            $('.nav-link').removeClass('active');
            $(`a[href="${hash}"]`).addClass('active');

            $('.section').removeClass('active');
            $(hash).addClass('active');
        }

        $(window).on('hashchange', handleNavigation);

        $('.nav-link').click(function (e) {
            e.preventDefault();
            window.location.hash = $(this).attr('href');
        });

        // Inicializar Dashboard
        function initDashboard() {
            $('#upcoming-exams').html(exams.filter(e => e.status === 'pending')
                .map(e => `<li class="list-group-item">${e.title} - ${e.duration} minutos</li>`).join(''));

            new Chart($('#performanceChart'), {
                type: 'line',
                data: {
                    labels: grades.map(g => g.date),
                    datasets: [{
                        label: 'Calificaciones',
                        data: grades.map(g => g.score),
                        borderColor: '#3498db'
                    }]
                }
            });
        }

        // Cargar exámenes
        function loadExams() {
            $('#exam-list').html(exams.map(exam => `
                <div class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <h5>${exam.title}</h5>
                        <small>Duración: ${exam.duration} minutos</small>
                    </div>
                    <button class="btn btn-primary btn-sm" onclick="startExam(${exam.id})">
                        Iniciar Examen
                    </button>
                </div>
            `).join(''));
        }

        // Iniciar examen
        function startExam(examId) {
            currentExam = exams.find(e => e.id === examId);
            timeLeft = currentExam.duration * 60;

            clearInterval(timerInterval);
            $('.timer').text(
                `${Math.floor(timeLeft / 60).toString().padStart(2, '0')}:${(timeLeft % 60).toString().padStart(2, '0')}`
            ).show();

            $('#examTitle').text(currentExam.title);
            $('#examQuestions').html(currentExam.questions.map((q, index) => `
                <div class="question-card">
                    <h6>Pregunta ${index + 1}</h6>
                    <p>${q.question}</p>
                    ${q.options.map((o, i) => `
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q${index}" 
                                   id="q${index}o${i}" value="${i}">
                            <label class="form-check-label" for="q${index}o${i}">
                                ${o}
                            </label>
                        </div>
                    `).join('')}
                </div>
            `).join(''));

            $('#examModal').modal('show');
            startTimer();
        }

        // Temporizador
        function startTimer() {
            if (timerInterval) clearInterval(timerInterval);

            timerInterval = setInterval(() => {
                timeLeft--;
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                $('.timer').text(
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`
                );

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    submitExam();
                }
            }, 1000);
        }

        // Entregar examen
        function submitExam() {
            clearInterval(timerInterval);
            let score = 0;
            let results = [];

            currentExam.questions.forEach((q, index) => {
                const selected = $(`input[name="q${index}"]:checked`).val();
                const isCorrect = parseInt(selected) === q.correct;
                if (isCorrect) score++;

                results.push({
                    question: q.question,
                    userAnswer: q.options[selected] || "Sin responder",
                    correctAnswer: q.options[q.correct],
                    isCorrect: isCorrect
                });
            });

            const finalScore = (score / currentExam.questions.length * 100).toFixed(1);
            const timeUsed = `${Math.floor((currentExam.duration * 60 - timeLeft) / 60)}:${(currentExam.duration * 60 - timeLeft) % 60 < 10 ? '0' : ''}${(currentExam.duration * 60 - timeLeft) % 60}`;

            showResults(results, finalScore, timeUsed);
            saveGrade(finalScore);
        }

        // Mostrar resultados
        function showResults(results, score, timeUsed) {
            $('#finalScore').text(score);
            $('#timeUsed').text(timeUsed);

            $('#resultsDetails').html(results.map((r, i) => `
                <div class="question-card ${r.isCorrect ? 'correct-answer' : 'incorrect-answer'}">
                    <h6>Pregunta ${i + 1}: ${r.question}</h6>
                    <p>Tu respuesta: ${r.userAnswer}</p>
                    <p>Respuesta correcta: ${r.correctAnswer}</p>
                </div>
            `).join(''));

            $('#examModal').modal('hide');
            $('#resultsModal').modal('show');
        }

        // Guardar calificación
        function saveGrade(score) {
            grades.push({
                exam: currentExam.title,
                score: score,
                date: new Date().toLocaleDateString()
            });
            updateGrades();
        }

        // Actualizar tabla de calificaciones
        function updateGrades() {
            $('#grades-table').html(grades.map(g => `
                <tr>
                    <td>${g.exam}</td>
                    <td>${g.score}%</td>
                    <td>${g.date}</td>
                </tr>
            `).join(''));
        }

        // Inicialización
        $(document).ready(function () {
            if ($(window).width() >= 992) {
                $('#navbarNav').addClass('show');
            }

            if (!window.location.hash) {
                window.location.hash = '#dashboard';
            }
            handleNavigation();

            initDashboard();
            loadExams();
            updateGrades();
        });

        $(window).resize(function () {
            if ($(window).width() >= 992) {
                $('#navbarNav').addClass('show');
            } else {
                $('#navbarNav').removeClass('show');
            }
        });

        $('#examModal').on('hidden.bs.modal', function () {
            clearInterval(timerInterval);
            $('.timer').hide();
        });
    </script>
